<div class="card" *ngIf="product">
  <div class="card-header">
    {{ pageTitle + ": " + product.productName }}
  </div>
  <div class="card-body">
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="row">
            <div class="col">Name:</div>
            <div class="col">{{ product.productName }}</div>
          </div>
          <div class="row">
            <div class="col">Code:</div>
            <div class="col">{{ product.productCode }}</div>
          </div>
          <div class="row">
            <div class="col">Description:</div>
            <div class="col">{{ product.description }}</div>
          </div>
          <div class="row">
            <div class="col">Availability:</div>
            <div class="col">{{ product.releaseDate }}</div>
          </div>
          <div class="row">
            <div class="col">Price:</div>
            <div class="col">{{ product.price | currency }}</div>
          </div>
          <div class="row">
            <div class="col">Code:</div>
            <pm-star class="col" [rating]="product.starRating"></pm-star>
          </div>
        </div>
        <div class="col">
          <img
            class="center-block img-responsive"
            [src]="product.imageUrl"
            [title]="product.productName"
            [style.width.px]="imageWidth"
            [style.margin.px]="imageMargin"
          />
        </div>
      </div>
    </div>
  </div>
  <div class="card-footer">
    <button
      class="btn btn-outline-secondary"
      (click)="onBack()"
      style="width: 80px;"
    >
      <i class="fa fa-chevron-left"></i> Back
    </button>
  </div>
</div>
